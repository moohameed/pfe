<div class="container my-5">
  <form [formGroup]="authCredentialsDto" (ngSubmit)="saveUser()">
      <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="username" aria-describedby="emailHelp" required email >
          <div *ngIf="email && email.valid && (email.dirty || email.touched)">
            <small *ngIf="email.errors" class="text-danger">Email is required<br></small>
            <small *ngIf="email.errors" class="text-danger">Invalid Email<br></small>
        </div>
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
          <div *ngIf="password &&  password.touched && password.invalid">
            <small *ngIf="password.errors" class="text-danger">Password is required<br></small>
            <small *ngIf="password.errors" class="text-danger">password must contain 6 characters at least</small>
        </div>
      </div>
      <div class = "btnch">
        <button type="submit" class="btn btn-primary" [disabled] ="authCredentialsDto.invalid">Login</button>
      </div>
      
  </form>
</div>
