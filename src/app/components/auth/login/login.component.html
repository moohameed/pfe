<div class="container my-5">
  <form [formGroup]="authCredentialsDto" (ngSubmit)="saveUser()">
      <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control"  formControlName="username"   >
          <div *ngIf="username && username.valid && (username.dirty || username.touched)">
            <small *ngIf="username.errors" class="text-danger">Email is required<br></small>
            <small *ngIf="username.errors" class="text-danger">Invalid Email<br></small>
        </div>
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
          <div *ngIf="password &&  password.touched && password.invalid">
            <small *ngIf="password.errors" class="text-danger">Password is required<br></small>
            <small *ngIf="password.errors" class="text-danger">password must contain 6 characters at least</small>
        </div>
      </div>
      <div class = "btnch">
        <button type="submit" class="btn btn-primary" [disabled] ="authCredentialsDto.invalid">Login</button>
      </div>
      
  </form>
</div>
